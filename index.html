<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-600 pt-24">
    <header class="">
        <h1 class="font-bold text-5xl text-center my-10">Welcome To Your <span class="text-yellow-600">Bap ER Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-yellow-600 w-3/4 mx-auto p-5 rounded-md">
            <h2 class="font-bold text-4xl mb-3 text-center">Please Log In</h2>
            <div>
                <input class="block mb-4 w-2/4 mx-auto rounded-md pl-2" type="email" name="" id="email" placeholder="Your Email">
                <input class="block mb-3 w-2/4 mx-auto rounded-md pl-2" type="password" name="" id="pass" placeholder="Your Password">
                <div class="flex justify-center">
                    <button id="btn-subbmit" class="bg-black hover:bg-neutral-700 text-yellow-600 py-2 px-6 rounded-md">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <script src="js/index.js"></script>
    </footer>
</body>
</html>
