<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-600 pt-24">
    <header class="">
        <h1 class="font-bold text-5xl text-center my-10">Welcome To Your <span class="text-yellow-600">Bap ER Bank</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-10 w-9/12 mx-auto">
                <div class="py-12 text-center rounded-xl bg-yellow-600">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-text">00</span></h2>
                </div>
                <div class="py-12 text-center rounded-xl bg-yellow-600">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-text">00</span></h2>
                </div>
                <div class="py-12 text-center rounded-xl bg-yellow-600">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-text">1200</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-10 w-9/12 mx-auto mt-10">
                <div class="bg-yellow-600  p-5 rounded-xl">
                    <h2 class="font-semibold text-2xl text-center">Please Deposit</h2>
                    <input class="block w-2/4 mx-auto rounded-md pl-6 my-5" type="number" name="" id="deposit-fild" placeholder="$ Amount you want to Deposit">
                    <div class="flex justify-center">
                        <button id="btn-deposit" class="bg-black hover:bg-neutral-700 text-yellow-600 py-2 px-6 rounded-md">Deposit</button>
                    </div>
                </div>
                <div class="bg-yellow-600  p-5 rounded-xl">
                    <h2 class="font-semibold text-2xl text-center">Please Withdraw</h2>
                    <input class="block w-2/4 mx-auto rounded-md pl-4 my-5" type="number" name="" id="withdraw-fild" placeholder="$ Amount you want to Withdraw">
                    <div class="flex justify-center">
                        <button id="btn-withdraw" class="bg-black hover:bg-neutral-700 text-yellow-600 py-2 px-6 rounded-md">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
